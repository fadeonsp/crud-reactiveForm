<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <h5>Atualizar dados</h5>
        <div class="row">
          <form>
            <div class="form-group mb-2">
              <label for="exampleInputEmail1">Nome</label>
              <input type="text" class="form-control" [(ngModel)]="employee.name" placeholder="Seu nome">
            </div>

            <div class="form-group mb-2">
              <label for="exampleInputEmail1">E-mail</label>
              <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" placeholder="Seu email">
            </div>

            <div class="form-group mb-2">
              <label for="exampleInputEmail1">Cidade</label>
              <input type="text" class="form-control" [(ngModel)]="employee.city" name="city" placeholder="Sua cidade">
            </div>

            <div class="form-group mb-2">
              <label for="exampleInputEmail1">CÃ³digo</label>
              <input type="number" class="form-control" [(ngModel)]="employee.code" name="code" placeholder="Seu codigo">
            </div>

            <div class="form-group mb-2">
              <label for="exampleInputEmail1">Telefone</label>
              <input type="number" class="form-control" [(ngModel)]="employee.phone" name="phone" placeholder="Seu Telefone">
            </div>

          </form>
        </div>
        <div>
          <button (click)="update()" class="btn btn-success ">Atualizar</button>&nbsp;
          <button routerLink="" class="btn btn-dark ">Voltar</button>
        </div>
      </div>
    </div>
  </div>
</div>
